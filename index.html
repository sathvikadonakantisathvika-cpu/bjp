<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>భారతీయ జనతా పార్టీ - స్వాగతం</title>
  <style>
    body {
      font-family: 'Noto Sans Telugu', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: url("images/logo.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    header {
      background-color: #ff9933;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .leaders {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .leader-card {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .leader-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    .form-section {
      background: rgba(255,255,255,0.95);
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      text-align: left;
    }
    .form-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-section label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .form-section input, .form-section select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-section button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #ff9933;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    .form-section button:hover {
      background-color: #e6891d;
    }
    footer {
      background-color: #138808;
      color: white;
      padding: 15px;
      margin-top: 20px;
    }

    /* LOGIN OVERLAY */
    .login-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
    }
    .login-card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      text-align: left;
    }
    .login-card h2 { margin: 0 0 12px 0; font-size: 20px; }
    .login-card label { font-weight: bold; display:block; margin-top:8px; }
    .login-card input { width:100%; padding:8px; margin-top:6px; border-radius:6px; border:1px solid #ccc; }
    .login-card button { margin-top:14px; width:100%; padding:10px; background:#ff9933; border:none; color:white; border-radius:6px; cursor:pointer; }
    .login-card .small { font-size:13px; color:#555; margin-top:8px; text-align:center; }

    /* hidden when not logged in */
    .hidden { display: none; }

    .top-bar {
      display:flex;
      justify-content: space-between;
      align-items:center;
      padding: 10px 20px;
      background: rgba(255,255,255,0.9);
    }
    .welcome-email { font-size:14px; color:#222; }
    .logout-btn { background:#138808; color:white; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; }

    @media (max-width:600px) {
      .login-card { width: 90%; }
    }
  </style>
</head>
<body>

  <!-- LOGIN OVERLAY: frontend-only login (accepts any email/password) -->
  <div id="loginOverlay" class="login-overlay">
    <div class="login-card">
      <h2>లాగిన్ చేయండి</h2>
      <form id="loginForm">
        <label for="email">ఈమెయిల్ ఐడి</label>
        <input id="email" type="email" placeholder="example@domain.com" required>

        <label for="password">పాస్‌వర్డ్</label>
        <input id="password" type="password" placeholder="మీ పాస్‌వర్డ్" required>

        <button type="submit">లాగిన్</button>
        <div class="small">గమనిక: ఇది ఫ్రంట్‌ఎండ్ మాత్రమే. ఎవరైనా ఈమెయిల్ & పాస్‌వర్డ్ ఉపయోగించి లాగిన్ చేయొచ్చు.</div>
      </form>
    </div>
  </div>

  <!-- MAIN CONTENT (hidden until logged in) -->
  <div id="mainContent" class="hidden">
    <div class="top-bar">
      <div class="welcome-email">స్వాగతం — <span id="userEmail">user@domain.com</span></div>
      <div>
        <button id="logoutBtn" class="logout-btn">లాగౌట్</button>
      </div>
    </div>

    <header>
      భారతీయ జనతా పార్టీ (BJP) కు స్వాగతం
    </header>

    <section class="leaders">
      <div class="leader-card">
        <img src="images/media.jpg" alt="Leader 1">
        <h3>గౌరవనీయ నాయకుడు</h3>
      </div>
      <div class="leader-card">
        <img src="images/leader1.jpg" alt="Leader 2">
        <h3>పార్టీ అధ్యక్షుడు</h3>
      </div>
      <div class="leader-card">
        <img src="images/leader2.jpg" alt="Leader 3">
        <h3>ముఖ్య నేత</h3>
      </div>
      <div class="leader-card">
        <img src="images/leader3.jpg" alt="Leader 4">
        <h3>ప్రజా ప్రతినిధి</h3>
      </div>
    </section>

    <section class="form-section">
      <h2>సభ్యత్వ నమోదు ఫారమ్</h2>
      <form id="memberForm">
        <label>పేరు :</label>
        <input type="text" name="name" required>

        <label>తండ్రి పేరు :</label>
        <input type="text" name="fatherName" required>

        <label>వయసు :</label>
        <input type="number" name="age" required>

        <label>లింగం :</label>
        <select name="gender">
          <option value="male">పురుషుడు</option>
          <option value="female">స్త్రీ</option>
          <option value="other">ఇతరులు</option>
        </select>

        <label>గ్రామం :</label>
        <input type="text" name="village">

        <label>మండలం :</label>
        <input type="text" name="mandal">

        <label>జిల్లా :</label>
        <input type="text" name="district">

        <label>రాష్ట్రం :</label>
        <input type="text" name="state">

        <label>వృత్తి :</label>
        <input type="text" name="profession">

        <label>ఫోన్ నంబర్ :</label>
        <input type="tel" name="phone">

        <label>రక్తపు గ్రూప్ :</label>
        <input type="text" name="bloodGroup">

        <button type="submit">నమోదు చేయండి</button>
      </form>
    </section>

    <footer>
      © 2025 భారతీయ జనతా పార్టీ | దేశం ముందుకు
    </footer>
  </div>

  <script>
    const loginOverlay = document.getElementById('loginOverlay');
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const mainContent = document.getElementById('mainContent');
    const userEmailSpan = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');
    const memberForm = document.getElementById('memberForm');

    // Simple frontend-only "login": accept any non-empty email & password.
    loginForm.addEventListener('submit', function(e){
      e.preventDefault();
      const email = emailInput.value.trim();
      const pass = passwordInput.value.trim();

      if (!email || !pass) {
        alert('దయచేసి ఈమెయిల్ మరియు పాస్‌వర్డ్ రెండింటినీ ఇవ్వండి.');
        return;
      }

      // basic email pattern check
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert('దయచేసి సరైన ఈమెయిల్ ఫార్మాట్ ఇవ్వండి.');
        return;
      }

      // mark as logged in (frontend only)
      loginOverlay.classList.add('hidden');
      mainContent.classList.remove('hidden');
      userEmailSpan.textContent = email;

      // optionally save session in localStorage
      localStorage.setItem('bjp_logged_in', '1');
      localStorage.setItem('bjp_user_email', email);
    });

    // restore session if present
    window.addEventListener('load', function(){
      const logged = localStorage.getItem('bjp_logged_in');
      const savedEmail = localStorage.getItem('bjp_user_email');
      if (logged === '1' && savedEmail) {
        loginOverlay.classList.add('hidden');
        mainContent.classList.remove('hidden');
        userEmailSpan.textContent = savedEmail;
      }
    });

    logoutBtn.addEventListener('click', function(){
      localStorage.removeItem('bjp_logged_in');
      localStorage.removeItem('bjp_user_email');
      // show login overlay again
      loginOverlay.classList.remove('hidden');
      mainContent.classList.add('hidden');
      // clear fields
      emailInput.value = '';
      passwordInput.value = '';
    });

    // handle membership form submission (frontend-only demo)
    memberForm.addEventListener('submit', function(e){
      e.preventDefault();
      // collect values (example: show a simple success message)
      alert('మీ నమోదు విజయవంతంగా అందుకున్నాం. ధన్యవాదాలు!');
      memberForm.reset();
    });
  </script>
</body>
</html>
