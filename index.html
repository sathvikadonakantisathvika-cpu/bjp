<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BJP Membership Page</title>
<style>
  body {
    font-family: 'Noto Sans Telugu', Arial, sans-serif;
    margin:0; padding:0; text-align:center;
    background: url("images/logo.jpg") no-repeat center center fixed;
    background-size: cover;
  }
  header { background:#ff9933; color:white; padding:20px; font-size:28px; font-weight:bold; }
  .leaders { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:20px; }
  .leader-card { background: rgba(255,255,255,0.95); border-radius:12px; padding:15px; box-shadow:0px 4px 10px rgba(0,0,0,0.1);}
  .leader-card img { width:100%; border-radius:12px; }
  .form-section { background: rgba(255,255,255,0.95); margin:30px auto; padding:20px; border-radius:12px; max-width:500px; box-shadow:0px 4px 10px rgba(0,0,0,0.2); text-align:left;}
  .form-section h2 { text-align:center; margin-bottom:20px; }
  .form-section label, .form-section select, .form-section input { display:block; width:100%; margin-top:5px; padding:8px; border-radius:6px; border:1px solid #ccc; }
  .form-section button { margin-top:20px; width:100%; padding:10px; background:#ff9933; border:none; color:white; border-radius:6px; cursor:pointer; }
  .form-section button:hover { background:#e6891d; }
  footer { background:#138808; color:white; padding:15px; margin-top:20px; }
  .hidden { display:none; }
  .top-bar { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; background: rgba(255,255,255,0.9);}
  .logout-btn { background:#138808; color:white; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; }
  .language-selector { position:absolute; top:10px; right:20px; }
</style>
</head>
<body>

<!-- Language Selector -->
<div class="language-selector">
  <select id="langSelect">
    <option value="te">తెలుగు</option>
    <option value="en">English</option>
    <option value="hi">हिन्दी</option>
  </select>
</div>

<!-- LOGIN OVERLAY -->
<div id="loginOverlay" class="login-overlay">
  <div class="login-card">
    <h2 data-text-te="లాగిన్ చేయండి" data-text-en="Login" data-text-hi="लॉगिन">లాగిన్ చేయండి</h2>
    <form id="loginForm">
      <label for="email" data-text-te="ఈమెయిల్ ఐడి" data-text-en="Email" data-text-hi="ईमेल">ఈమెయిల్ ఐడి</label>
      <input id="email" type="email" placeholder="example@domain.com" required>

      <label for="password" data-text-te="పాస్‌వర్డ్" data-text-en="Password" data-text-hi="पासवर्ड">పాస్‌వర్డ్</label>
      <input id="password" type="password" placeholder="Your password" required>

      <button type="submit" data-text-te="లాగిన్" data-text-en="Login" data-text-hi="लॉगिन">లాగిన్</button>
      <div class="small" data-text-te="గమనిక: ఇది ఫ్రంట్‌ఎండ్ మాత్రమే. ఎవరైనా లాగిన్ చేయొచ్చు." 
           data-text-en="Note: Frontend only login. Anyone can log in." 
           data-text-hi="नोट: केवल फ्रंटेंड लॉगिन। कोई भी लॉगिन कर सकता है।">
        గమనిక: ఇది ఫ్రంట్‌ఎండ్ మాత్రమే. ఎవరైనా లాగిన్ చేయొచ్చు.
      </div>
    </form>
  </div>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent" class="hidden">
  <div class="top-bar">
    <div class="welcome-email" data-text-te="స్వాగతం —" data-text-en="Welcome —" data-text-hi="स्वागत —">స్వాగతం — <span id="userEmail">user@domain.com</span></div>
    <button id="logoutBtn" class="logout-btn" data-text-te="లాగౌట్" data-text-en="Logout" data-text-hi="लॉगआउट">లాగౌట్</button>
  </div>

  <header data-text-te="భారతీయ జనతా పార్టీ (BJP) కు స్వాగతం" 
          data-text-en="Bharatiya Janata Party (BJP) Welcome" 
          data-text-hi="भारतीय जनता पार्टी (BJP) में आपका स्वागत है">
    భారతీయ జనతా పార్టీ (BJP) కు స్వాగతం
  </header>

  <section class="leaders">
    <div class="leader-card"><img src="images/media.jpg" alt=""><h3 data-text-te="గౌరవనీయ నాయకుడు" data-text-en="Honorable Leader" data-text-hi="माननीय नेता">గౌరవనీయ నాయకుడు</h3></div>
    <div class="leader-card"><img src="images/leader1.jpg" alt=""><h3 data-text-te="పార్టీ అధ్యక్షుడు" data-text-en="Party President" data-text-hi="पार्टी अध्यक्ष">పార్టీ అధ్యక్షుడు</h3></div>
    <div class="leader-card"><img src="images/leader2.jpg" alt=""><h3 data-text-te="ముఖ్య నేత" data-text-en="Chief Leader" data-text-hi="मुख्य नेता">ముఖ్య నేత</h3></div>
    <div class="leader-card"><img src="images/leader3.jpg" alt=""><h3 data-text-te="ప్రజా ప్రతినిధి" data-text-en="People Representative" data-text-hi="जन प्रतिनिधि">ప్రజా ప్రతినిధి</h3></div>
  </section>

  <section class="form-section">
    <h2 data-text-te="సభ్యత్వ నమోదు ఫారమ్" data-text-en="Membership Registration Form" data-text-hi="सदस्यता पंजीकरण फॉर्म">సభ్యత్వ నమోదు ఫారమ్</h2>
    <form id="memberForm">
      <label data-text-te="పేరు :" data-text-en="Name:" data-text-hi="नाम:">పేరు :</label>
      <input type="text" name="name" required>

      <label data-text-te="తండ్రి పేరు :" data-text-en="Father's Name:" data-text-hi="पिता का नाम:">తండ్రి పేరు :</label>
      <input type="text" name="fatherName" required>

      <label data-text-te="వయసు :" data-text-en="Age:" data-text-hi="आयु:">వయసు :</label>
      <input type="number" name="age" required>

      <label data-text-te="లింగం :" data-text-en="Gender:" data-text-hi="लिंग:">లింగం :</label>
      <select name="gender">
        <option value="male" data-text-te="పురుషుడు" data-text-en="Male" data-text-hi="पुरुष">పురుషుడు</option>
        <option value="female" data-text-te="స్త్రీ" data-text-en="Female" data-text-hi="महिला">స్త్రీ</option>
        <option value="other" data-text-te="ఇతరులు" data-text-en="Other" data-text-hi="अन्य">ఇతరులు</option>
      </select>

      <label data-text-te="గ్రామం :" data-text-en="Village:" data-text-hi="गांव:">గ్రామం :</label>
      <input type="text" name="village">

      <label data-text-te="మండలం :" data-text-en="Mandal:" data-text-hi="मंडल:">మండలం :</label>
      <input type="text" name="mandal">

      <label data-text-te="జిల్లా :" data-text-en="District:" data-text-hi="जिला:">జిల్లా :</label>
      <input type="text" name="district">

      <label data-text-te="రాష్ట్రం :" data-text-en="State:" data-text-hi="राज्य:">రాష్ట్రం :</label>
      <input type="text" name="state">

      <label data-text-te="వృత్తి :" data-text-en="Profession:" data-text-hi="पेशा:">వృత్తి :</label>
      <input type="text" name="profession">

      <label data-text-te="ఫోన్ నంబర్ :" data-text-en="Phone:" data-text-hi="फोन नंबर:">ఫోన్ నంబర్ :</label>
      <input type="tel" name="phone">

      <label data-text-te="రక్తపు గ్రూప్ :" data-text-en="Blood Group:" data-text-hi="रक्त समूह:">రక్తపు గ్రూప్ :</label>
      <input type="text" name="bloodGroup">

      <button type="submit" data-text-te="నమోదు చేయండి" data-text-en="Register" data-text-hi="पंजीकरण करें">నమోదు చేయండి</button>
    </form>
  </section>

  <footer data-text-te="© 2025 భారతీయ జనతా పార్టీ | దేశం ముందుకు" 
          data-text-en="© 2025 Bharatiya Janata Party | Forward for Nation" 
          data-text-hi="© 2025 भारतीय जनता पार्टी | देश के लिए आगे">© 2025 భారతీయ జనతా పార్టీ | దేశం ముందుకు</footer>
</div>

<script>
const langSelect = document.getElementById('langSelect');
langSelect.addEventListener('change', function() {
  const lang = this.value;
  document.querySelectorAll('[data-text-te]').forEach(el=>{
    el.textContent = el.getAttribute(`data-text-${lang}`);
  });
});

// Login and membership JS (same as your previous code)
const loginOverlay = document.getElementById('loginOverlay');
const loginForm = document.getElementById('loginForm');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const mainContent = document.getElementById('mainContent');
const userEmailSpan = document.getElementById('userEmail');
const logoutBtn = document.getElementById('logoutBtn');
const memberForm = document.getElementById('memberForm');

loginForm.addEventListener('submit', function(e){
  e.preventDefault();
  const email = emailInput.value.trim();
  const pass = passwordInput.value.trim();
  if(!email || !pass){ alert('Please enter email and password.'); return; }
  loginOverlay.classList.add('hidden');
  mainContent.classList.remove('hidden');
  userEmailSpan.textContent = email;
  localStorage.setItem('bjp_logged_in','1');
  localStorage.setItem('bjp_user_email',email);
});

window.addEventListener('load', function(){
  const logged = localStorage.getItem('bjp_logged_in');
  const savedEmail = localStorage.getItem('bjp_user_email');
  if(logged==='1' && savedEmail){
    loginOverlay.classList.add('hidden');
    mainContent.classList.remove('hidden');
    userEmailSpan.textContent = savedEmail;
  }
});

logoutBtn.addEventListener('click', function(){
  localStorage.removeItem('bjp_logged_in');
  localStorage.removeItem('bjp_user_email');
  loginOverlay.classList.remove('hidden');
  mainContent.classList.add('hidden');
  emailInput.value = '';
  passwordInput.value = '';
});

memberForm.addEventListener('submit', function(e){
  e.preventDefault();
  alert('Registration successful!');
  memberForm.reset();
});
</script>

</body>
</html>
